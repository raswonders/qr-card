<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-component</title>
  </head>
  <body class="h-full bg-blue-100">
    <div id="app" class="h-full flex justify-center items-center">
      <div class="p-4 rounded-[20px] w-80 bg-white flex flex-col gap-6">
        <img class="w-full rounded-[10px]" src="image-qr-code.png" alt="qr code" />
        <div class="flex flex-col text-center gap-4 mb-6">
          <h2 class="text-[22px] font-bold text-blue-950">Improve your front-end skills by building projects</h2>
          <p class="text-[15px] text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
